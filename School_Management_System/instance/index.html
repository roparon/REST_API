<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #a6ffcb 100%);
            min-height: 100vh;
            color: #222;
        }
        header {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 0 24px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.8rem;
            color: #2d3a4b;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        header p {
            font-size: 1.2rem;
            color: #4f8cff;
            font-weight: 500;
        }
        nav.main-nav {
            margin: 32px auto 0 auto;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        nav.main-nav a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 60%, #38ef7d 100%);
            padding: 14px 32px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
            transition: background 0.3s, transform 0.2s;
        }
        nav.main-nav a:hover {
            background: linear-gradient(90deg, #38ef7d 60%, #4f8cff 100%);
            transform: translateY(-3px) scale(1.05);
        }
        @media (max-width: 700px) {
            nav.main-nav {
                display: none;
            }
        }
        .mobile-navbar {
            display: none;
        }
        @media (max-width: 700px) {
            .mobile-navbar {
                display: block;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 700px) {
            .mobile-navbar .navbar-collapse {
                position: absolute;
                top: 56px;
                left: 0;
                right: 0;
                background: #0d6efd;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 4px 16px rgba(0,0,0,0.08);
                z-index: 1000;
            }
            .mobile-navbar .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }
            .mobile-navbar .nav-link {
                color: #fff !important;
                padding: 10px 0;
                width: 100%;
            }
        }
        .hero-section {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            padding: 36px 24px 32px 24px;
            margin-bottom: 36px;
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .hero-content {
            flex: 2;
            text-align: left;
        }
        .hero-content h2 {
            font-size: 2.2rem;
            color: #4f8cff;
            margin-bottom: 12px;
        }
        .hero-content p {
            font-size: 1.15rem;
            color: #2d3a4b;
            margin-bottom: 18px;
        }
        .hero-btn {
            background: linear-gradient(90deg, #4f8cff 60%, #38ef7d 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(79,140,255,0.13);
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .hero-btn:hover {
            background: linear-gradient(90deg, #38ef7d 60%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .hero-img {
            flex: 1;
            min-width: 180px;
            max-width: 260px;
        }
        .hero-img img {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(56,239,125,0.13);
        }
        main {
            max-width: 900px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 40px 36px;
        }
        main h2 {
            color: #2d3a4b;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            margin-top: 24px;
        }
        .feature-card {
            flex: 1 1 250px;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            border-radius: 14px;
            padding: 28px 20px;
            box-shadow: 0 2px 12px rgba(79,140,255,0.07);
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .feature-card:hover {
            box-shadow: 0 8px 32px rgba(56,239,125,0.13);
            transform: translateY(-4px) scale(1.03);
        }
        .feature-card h3 {
            color: #4f8cff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .feature-card p {
            color: #333;
            font-size: 1rem;
        }
        .feature-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #38ef7d;
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 36px 0 0 0;
            padding: 18px 0;
            background: linear-gradient(90deg, #e0eafc 0%, #a6ffcb 100%);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(79,140,255,0.07);
        }
        .stat {
            text-align: center;
        }
        .stat h4 {
            color: #4f8cff;
            font-size: 1.5rem;
            margin-bottom: 2px;
        }
        .stat p {
            color: #2d3a4b;
            font-size: 1rem;
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: #4f8cff;
            font-size: 1rem;
            padding: 18px 0;
            background: rgba(255,255,255,0.7);
            border-top: 1px solid #e0eafc;
        }
        @media (max-width: 700px) {
            main {
                padding: 24px 8px;
            }
            .features {
                flex-direction: column;
                gap: 18px;
            }
            .hero-section {
                flex-direction: column;
                text-align: center;
                gap: 18px;
            }
            .hero-content {
                text-align: center;
            }
            .stats-bar {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>School Management System</h1>
        <p>Efficiently manage students, teachers, courses, enrollments, and fees</p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mobile-navbar position-relative">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav" aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
  
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>Empower Your School</h2>
                <p>
                    Streamline administration, enhance communication, and track academic progress with our all-in-one School Management System.
                </p>
                <button class="hero-btn">Get Started</button>
            </div>
            <div class="hero-img">
                <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=400&q=80" alt="School Management" />
            </div>
        <e teacher profiles, assignments, and teaching schedules.</p>
            </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
